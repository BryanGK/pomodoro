<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Pomodoro Timer</title>
    </head>

    <body>
        <section class="container">
            <h1>Pomodoro Timer</h1>
            <div class="work-timer">
                <div class="time">
                    <select name="time" id="time-selector">
                        <option value="">Please pick a timer:</option>
                        <option value="25-5">25min work, 5min break</option>
                        <option value="45-15">45min work, 15min break</option>
                    </select>
                </div><!-- end of time selector -->

                <h3>Work Time</h3>
                <div class="clock">
                    <span class="minutes-work"></span>
                    <span class="seconds-work"></span>
                </div><!-- end of work timer -->

                <span class="button">
                    <button class="start-work">Start</button>
                    <button class="pause-work">Pause</button>
                    <button class="reset-work">Reset</button>
                </span><!-- end of work buttons -->

            </div><!-- end of work timer -->

            <div class="break-timer">
                <h3>Break Time</h3>
                <div class="clock">
                    <span class="minutes-break"></span>
                    <span class="seconds-break"></span>
                </div><!-- end of break timer -->

                <span class="button">
                    <button class="start-break">Start</button>
                    <button class="pause-break">Pause</button>
                    <button class="reset-break">Reset</button>
                </span><!-- end of break buttons -->

            </div><!-- end of break timer -->

        </section> <!-- end of timer container -->

        <script src="script.js"></script>
    </body>

</html>
