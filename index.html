<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Pomodoro Timer</title>
    </head>

    <body>
        <section class="container">
            <h1>Pomodoro Timer</h1>
            <div class="work-timer">
                <h3>Work Time</h3>
                <span class="clock-work"></span>
                <span class="button">
                    <button class="start-work">Start</button>
                    <button class="pause-work">Pause</button>
                    <button class="reset-work">Reset</button>
                </span>
            </div><!-- end of work timer -->
            <div class="break-timer">
                <h3>Break Time</h3>
                <span class="clock-break"></span>
                <span class="button">
                    <button class="start-break">Start</button>
                    <button class="pause-break">Pause</button>
                    <button class="reset-break">Reset</button>
                </span>
            </div><!-- end of break timer -->
        </section> <!-- end of timer container -->
        <script src="script.js"></script>
    </body>

</html>
